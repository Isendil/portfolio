    <div class="contact">
      <h1>Contact Me!</h1>
      <p>
        If you would like me to send you some further information, please fill
        out the form below:
      </p>
      <form action="Get-contact-info" method="post" id="contact-form">
        <label class="standard-label" for="contact-email"
          >E-mail:<span>*</span></label
        ><br />
        <input
          type="email"
          id="contact-email"
          placeholder="E-mail Address."
          required
        /><br />

        <label class="standard-label" for="area-code">Area Code: </label><br />

        <input
          maxlength="8"
          id="area-code"
          placeholder="e.g. +44."
          type="tel"
        /><br />

        <label class="standard-label" for="phone-number">Phone number: </label
        ><br />
        <input type="tel" id="phone-number" placeholder="Phone Number." /><br />

        <label class="standard-label" for="message"
          >Message:<span>*</span> </label
        ><br />
        <textarea
          maxlength="240"
          id="message"
          placeholder="Max 240 characters."
          required
        ></textarea>
        <br />
        <input type="submit" value="Send message" />
      </form>
